{% extends 'base.html' %}

{% block qtnPaper%}



<style>
    /* @import url('https://fonts.googleapis.com/css2?family=Benne&display=swap'); */

    .contentWrapper {
        margin: 0;
        padding: 0;
        /* border: 1px solid rebeccapurple; */
        /* height: calc(100vh - 45px); */
        /* position: relative; */
        margin-top: 45px;
        padding-top: 20px;
        padding-left: 20px;
    }

    .mainBadge {
        font-size: 1rem;
        background: #027581;
        box-shadow: 0 0 10px #027581;
    }

    table {
        margin-top: 20px;
    }

    .tableHead {
        font-family: Algerian;
    }

    .qtnTable {
        font-size: 16px;
        font-family: book antiqua, palatino;
    }

    @media screen and (max-width: 880px) {
        .qtnTable {
            font-size: 13px;
        }
    }

    @media screen and (max-width: 480px) {
        .qtnTable {
            font-size: 10px;
        }
        .contentWrapper {
        padding-left: 10px;
    }
    }

    /* nav */

    .brandName a {
        text-decoration: none !important;
        color: #fff;
        font-family: 'Benne', serif;
    }

    .brandName a:hover {
        color: #fff;
    }

    .navbar {
        position: fixed;
        top: 0;
        height: 45px;
        padding: 0 15px 0 15px;
        z-index: 100;
        width: 100%;
        background: #027581;
    }

    /* nav */
</style>

<!--  nav  -->

<nav class="navbar position-fixed">
    <span class="navbar-brand brandName">
        <a href="/index">
            <strong> Paper Hunter </strong>
        </a>
    </span>

</nav>

<!-- nav  -->

<div class="container contentWrapper">

    <div class="tablewrapper">
        <table class="table table-sm table-borderless qtnTable">
            <thead>
                <tr>
                    <th class="tableHead"><u>Question Paper :-</u></th>
                    <!-- <th><u>Download :-</u></th> -->
                </tr>

            </thead>

            <tbody>
                {% for qtn in qtnPapers %}
                <tr>
                    <td>

                        {{qtn.questionPaperName}} &nbsp;({{qtn.courseName}})-{{qtn.yearOfQuestions}} &nbsp;
                        <!-- <span class="badge badge-warning">{{qtn.courseName}}</span>
                        <span class="badge badge-info">{{qtn.yearOfQuestions}}</span> -->
                        <a href="{{qtn.questionPaperName.url}}" target="_blank">click here</a>

                    </td>
                    <!-- <td>
                        <a href="{{qtn.questionPaperName.url}}" target="_blank">click here</a>
                    </td> -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>


{% endblock %}
