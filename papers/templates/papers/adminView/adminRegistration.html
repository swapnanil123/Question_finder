    .text_field .labels {
        position: absolute;
        top: 50%;
        left: 5px;

        transform: translateY(-50%);
        font-size: 15px;
        pointer-events: none;
        transition: 0.5s;
    }

    .text_field .extraSpan::before {
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
        width: 0;
        height: 2px;
        background: #027581;
        transition: 0.5s;
    }

    .text_field .inputFields:focus~.labels,
    .text_field .inputFields:valid~.labels {
        top: -5px;
        color: #027581;
    }

    .text_field .inputFields:focus~.extraSpan::before,
    .text_field .inputFields:valid~.extraSpan::before {
        width: 100%;
    }

    .submit {
        float: right;
        width: 100px;
        height: 35px;
        border: 1px solid;
        background: #027581;
        border-radius: 25px;
        font-size: 18px;
        color: #e0f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }

    .submit:hover {
        border-color: #027581;
        transition: 0.5s;
    }
