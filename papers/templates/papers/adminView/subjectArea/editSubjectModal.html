<style>
    .submit {
        float: right;
        width: 100px;
        height: 35px;
        border: 1px solid;
        background: #027581;
        border-radius: 25px;
        font-size: 18px;
        color: #e0f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }

    .submit:hover {
        border-color: #027581;
        transition: 0.5s;
    }
</style>



{% load crispy_forms_tags %}

<div class="container">

    <div class="modal fade" id='editSubjectModal'>
        <div class="modal-dialog modal-dialog-centered col-12">
            <div class="modal-content">

                <div class="modal-header">
                    <h3>Edit Here</h3>
                    <div class="text-secondary btn" data-dismiss="modal"> &times; </div>
                </div>

                <div class="modal-body">
                    <form id="editForm" class="formContent" method="POST" autocomplete="on">
                        {% csrf_token %}

                        <!-- <div class="form-group"> -->
                        <input type="hidden" id="subjectID" class="form-control">
                        <!-- </div> -->
                        <div class="form-group">
                            <label for="subject_name">Subject*</label>
                            <input type="text" name='subject_name' id="subject_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="streamName">Stream*</label>
                            <input type="text" name='streamName' id="streamName" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="submit" class="submit" name="submit" id="editBtn" value="Edit">
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
