<style>
    .submit {
        float: right;
        width: 100px;
        height: 35px;
        border: 1px solid;
        background: #027581;
        border-radius: 5px;
        font-size: 18px;
        color: #e0f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
        text-align: center;
    }

    .submit:hover {
        border-color: #027581;
        transition: 0.5s;
    }

    .fileSelect {
        border: 1px solid #E0E1E1;
        background: #DFDFDF;
        color: #000;
    }

    .fileSelect.active {
        background: #027581;
        color: #fff;
    }

    .fileSelect span {
        font-size: Normal;
    }

    .form_inputs:focus {
        border: 1px solid #027581;
    }
</style>

<!-- {% load crispy_forms_tags %}  -->

{% load static %}

<div class="container">

    <div class="modal fade" id='editQtnPaperModal'>
        <div class="modal-dialog modal-dialog-centered col-12">
            <div class="modal-content">

                <div class="modal-header">
                    <h3 id="modalHeader">Edit Here</h3>
                    <div class="text-secondary btn" data-dismiss="modal"> &times; </div>
                </div>

                <div class="modal-body">
                    <form action="/editQtnPaperDetails" id="editQtnPaperForm" enctype="multipart/form-data" class="formContent"
                        method="POST" autocomplete="off">
                        {% csrf_token %}
                        
                        <input type="hidden" name="qtn_id" id="qtn_ID">

                        <!-- <div class="form-group">
                            <input type="file" name="edit_qtnPaper" id="edit_qtnPaperName">
                            <label id='selector' class="fileSelect form-control" for="qtnPaperName">Select Question
                                Paper</label>
                        </div> -->

                        <div class="form-group">
                            <label for="subjectName">Subject*</label>
                            <input type="text" name="edit_subject" id="edit_subjectName"
                                class="form-control form_inputs shadow-none" required>
                        </div>

                        <div class="form-group">
                            <label for="paperName">Paper*</label>
                            <input type="text" name="edit_paper" id="edit_paperName" class="form-control form_inputs shadow-none"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="course">Course*</label>
                            <input type="text" name="edit_courseName" id="edit_course"
                                class="form-control form_inputs shadow-none" required>
                        </div>

                        <div class="form-group">
                            <label for="year">Year*</label>
                            <input type="number" name="edit_year" id="edit_year" class="form-control form_inputs shadow-none"
                                required>
                        </div>

                        <div class="form-group">
                            <input type="submit" class="submit" name="submit" id="editBtn" value="Edit">
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
